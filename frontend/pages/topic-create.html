<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Create Topic â€” CP476 Forum</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-row">
        <div class="brand">
          <a href="../index.html">CP476 Forum</a>
        </div>
        <nav class="nav">
          <a href="./topics.html">Topics</a>
          <a href="./login.html" id="nav-login">Login</a>
          <a href="./login.html" id="nav-register">Register</a>
          <a href="./topics.html" id="nav-logout" class="hidden">Logout</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <h1>Create Topic</h1>
      <p class="small">Milestone 2: form is UI-only (backend create in M3).</p>

      <div class="card">
        <form id="create-form">
          <label for="title">Title</label>
          <input
            class="input"
            id="title"
            name="title"
            maxlength="150"
            required
          />

          <label for="body">Body</label>
          <textarea
            class="input"
            id="body"
            name="body"
            rows="6"
            required
          ></textarea>

          <div
            id="error"
            class="small"
            style="margin-top: 10px; color: #b00020"
          ></div>

          <div style="margin-top: 12px">
            <button class="btn primary" type="submit">Create</button>
            <a class="btn" href="./topics.html">Cancel</a>
          </div>
        </form>
      </div>
    </main>

    <script src="../assets/js/common.js"></script>
    <script>
      const form = document.getElementById("create-form");
      const err = document.getElementById("error");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        err.textContent = "";

        const title = form.title.value.trim();
        const body = form.body.value.trim();

        if (!title || !body) {
          err.textContent = "Title and body are required.";
          return;
        }

        // M2 mock behavior: show success and redirect
        alert(
          "M2 mock: topic created (not saved). Redirecting to Topics list.",
        );
        window.location.href = "./topics.html";
      });
    </script>
  </body>
</html>
