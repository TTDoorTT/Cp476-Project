<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Edit Reply — CP476 Forum</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-row">
        <div class="brand">
          <a href="../index.html">CP476 Forum</a>
        </div>
        <nav class="nav">
          <a href="./topics.html">Topics</a>
          <a href="./login.html" id="nav-login">Login</a>
          <a href="./login.html" id="nav-register">Register</a>
          <a href="./topics.html" id="nav-logout" class="hidden">Logout</a>
        </nav>
      </div>
    </header>

     <main class="container">
      <a class="btn" href="./topics.html">← Back to Topics</a>

      <h1>Edit Reply</h1>
      <p class="small">
        Edit screen that only has UI. In M3, we will load and save topics using our backend.
      </p>

        <div class="card">
        <form id="topic-edit-form">
            <input type="hidden" id="topic-id" name="topicId" value="" />

            <label for="reply-body">Reply</label>

            <textarea
                class="input"
                id="reply-body"
                name="body"
                rows="6"
                placeholder="(M2) The actual reply will show here"
                required
            ></textarea>  

            <div id="error" class="small" style="margin-top: 10px; color: #b00020"></div>

            <div style="margin-top: 12px">
                <button class="btn primary" type="submit">Save</button>
                <a class="btn" href="./topics.html">Cancel</a>
            </div>
        </form>
      </div>
    </main>
</body>
</html>
